apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: frontend
        image: registry.home-k8s.lab/k8s/nouurrr/app:latest # image Docker du frontend
        ports:
        - containerPort: 80
